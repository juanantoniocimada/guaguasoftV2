
<app-title title="restriccions por hora de la lÃ­nea">

</app-title>

<div class="card">

  <br>
  <br>

  <p-table
    [value]="items"
    [tableStyle]="{ 'min-width': '50rem' }">

    <ng-template pTemplate="header">
      <tr>
        <th>hora</th>

        <th>localizacion</th>

        <th>
          linea
        </th>

        <th>
          monday_enabled
        </th>

        <th>
          tuesday_enabled
        </th>

        <th>
          wednesday_enabled
        </th>

        <th>
          thursday_enabled
        </th>

        <th>
          friday_enabled
        </th>

        <th>
          saturday_enabled
        </th>

        <th>
          sunday_enabled
        </th>

        <th>
          festive_enabled
        </th>

        <th>
          acciones
        </th>

       </tr>

    </ng-template>
    <ng-template pTemplate="body" let-item>

      <tr>

        <td>
          {{ item.value }}
        </td>

        <td>
          {{ item.location_descripcion }}
        </td>

        <td>
          {{ item.description }}
        </td>

        <td>
          <p-checkbox [(ngModel)]="item.monday_enabled" [binary]="true" inputId="binary" />
        </td>

        <td>
          <p-checkbox [(ngModel)]="item.tuesday_enabled" [binary]="true" inputId="binary" />
        </td>

        <td>
          <p-checkbox [(ngModel)]="item.wednesday_enabled" [binary]="true" inputId="binary" />
        </td>

        <td>
          <p-checkbox [(ngModel)]="item.thursday_enabled" [binary]="true" inputId="binary" />
        </td>

        <td>
          <p-checkbox [(ngModel)]="item.friday_enabled" [binary]="true" inputId="binary" />
        </td>

        <td>
          <p-checkbox [(ngModel)]="item.saturday_enabled" [binary]="true" inputId="binary" />
        </td>

        <td>
          <p-checkbox [(ngModel)]="item.sunday_enabled" [binary]="true" inputId="binary" />
        </td>

        <td>
          <p-checkbox [(ngModel)]="item.festive_enabled" [binary]="true" inputId="binary" />
        </td>

        <td>
          <p-button (click)="update(item)" icon="pi pi-file-edit" severity="warning" />
        </td>

      </tr>

    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
          <td colspan="11">No data.</td>
      </tr>
  </ng-template>
  </p-table>

</div>

<app-footer [ctaButtons]="ctaButtons"></app-footer>

<p-toast />

<p-confirmDialog>
  <ng-template pTemplate="message" let-message>
    <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
      <p>{{ message.message }}</p>
    </div>
  </ng-template>
</p-confirmDialog>
