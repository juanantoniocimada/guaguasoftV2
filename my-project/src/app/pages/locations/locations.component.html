

<div class="card">

  <h1>
    Gestión de paradas | lineas
  </h1>

  <p-button
    class="navbar__button navbar__button--logout"
    label="Añadir parada a linea"
    icon="pi pi-check" [outlined]="true"
    severity="warning"
    (click)="add()">
  </p-button>

  <p-dropdown
    [options]="routes"
    [(ngModel)]="route"
    optionLabel="description"
    placeholder="seleccioa una ruta"
    (onChange)="onOptionChange($event)"
  />

</div>

<div class="card">

  <p-table [value]="locations" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>

        <th>description</th>

        <th>parada preferente</th>
        <th>tipo parada</th>

        <th>lunes</th>
        <th>martes</th>
        <th>miércoles</th>
        <th>jueves</th>
        <th>viernes</th>
        <th>sábado</th>
        <th>domingo</th>
        <th>festivos</th>

        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-location>
      <tr>
        <td>{{ location.description }}</td>

        <td>{{ location.preferred_stop }}</td>
        <td>{{ location.type }}</td>

        <td>
          <span>
            <div *ngIf="location.monday === '1'; else notOk">
              <i class="pi pi-check" style="font-size: 2em; color: green;"></i>
            </div>
            <ng-template #notOk>
              <i class="pi pi-times" style="font-size: 2em; color: red;"></i>
            </ng-template>
          </span>
        </td>

        <td>
          <span>
            <div *ngIf="location.tuesday === '1'; else notOk">
              <i class="pi pi-check" style="font-size: 2em; color: green;"></i>
            </div>
            <ng-template #notOk>
              <i class="pi pi-times" style="font-size: 2em; color: red;"></i>
            </ng-template>
          </span>
        </td>

        <td>
          <span>
            <div *ngIf="location.wednesday === '1'; else notOk">
              <i class="pi pi-check" style="font-size: 2em; color: green;"></i>
            </div>
            <ng-template #notOk>
              <i class="pi pi-times" style="font-size: 2em; color: red;"></i>
            </ng-template>
          </span>
        </td>

        <td>
          <span>
            <div *ngIf="location.thursday === '1'; else notOk">
              <i class="pi pi-check" style="font-size: 2em; color: green;"></i>
            </div>
            <ng-template #notOk>
              <i class="pi pi-times" style="font-size: 2em; color: red;"></i>
            </ng-template>
          </span>
        </td>

        <td>
          <span>
            <div *ngIf="location.friday === '1'; else notOk">
              <i class="pi pi-check" style="font-size: 2em; color: green;"></i>
            </div>
            <ng-template #notOk>
              <i class="pi pi-times" style="font-size: 2em; color: red;"></i>
            </ng-template>
          </span>
        </td>

        <td>
          <span>
            <div *ngIf="location.saturday === '1'; else notOk">
              <i class="pi pi-check" style="font-size: 2em; color: green;"></i>
            </div>
            <ng-template #notOk>
              <i class="pi pi-times" style="font-size: 2em; color: red;"></i>
            </ng-template>
          </span>
        </td>

        <td>
          <span>
            <div *ngIf="location.sunday === '1'; else notOk">
              <i class="pi pi-check" style="font-size: 2em; color: green;"></i>
            </div>
            <ng-template #notOk>
              <i class="pi pi-times" style="font-size: 2em; color: red;"></i>
            </ng-template>
          </span>
        </td>

        <td>
          <span>
            <div *ngIf="location.festive === '1'; else notOk">
              <i class="pi pi-check" style="font-size: 2em; color: green;"></i>
            </div>
            <ng-template #notOk>
              <i class="pi pi-times" style="font-size: 2em; color: red;"></i>
            </ng-template>
          </span>
        </td>

        <td>
          <p-button (click)="confirm(location)" icon="pi pi-trash" severity="warning" />
          <p-button (click)="edit(location)" icon="pi pi-file-edit" severity="help" />
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
          <td colspan="11">No data.</td>
      </tr>
  </ng-template>
  </p-table>

</div>

<p-toast />

<p-confirmDialog>
  <ng-template pTemplate="message" let-message>
    <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
      <p>{{ message.message }}</p>
    </div>
  </ng-template>
</p-confirmDialog>
