
<app-title title="restriccions por día de la semana">

</app-title>

<div class="card">

  <p-dropdown
    [filter]="true"
    [options]="routes"
    [(ngModel)]="route"
    optionLabel="description"
    placeholder="selecciona una ruta"
    (onChange)="onOptionChange($event)"
  />

  <p-dropdown
    [filter]="true"
    [options]="locations"
    [(ngModel)]="route"
    optionLabel="description"
    placeholder="selecciona una localización"
    (onChange)="onOptionChange2($event)"
  />

  <br>
  <br>
  <br>

  <p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }">

    <ng-template pTemplate="header">
      <tr>
       <th>día de la semana</th>
       <th>activado</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>

      <tr>
        <td>
          {{item.name}}
        </td>
        <td>
          <p-checkbox
            [(ngModel)]="item.value"
            [binary]="true"
            inputId="binary"
          />
        </td>
      </tr>

    </ng-template>


  </p-table>

</div>

<p-toast />

<p-confirmDialog>
  <ng-template pTemplate="message" let-message>
    <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
      <p>{{ message.message }}</p>
    </div>
  </ng-template>
</p-confirmDialog>
