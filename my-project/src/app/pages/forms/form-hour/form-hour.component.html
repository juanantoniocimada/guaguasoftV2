
<app-title title="formulario hora">

</app-title>

<div class="container">

  <p-dropdown
    [filter]="true"
    [disabled]="edit"
    [options]="routes"
    [(ngModel)]="route"
    optionLabel="description"
    placeholder="selecciona una ruta"
  />

  <p-dropdown
    [filter]="true"
    [disabled]="edit"
    [options]="hours"
    [(ngModel)]="hour"
    optionLabel="value"
    placeholder="selecciona una hora"
  />

  <p-button *ngIf="!edit" label="crear hora nueva" (onClick)="toggleCustomHour()" />

  <div *ngIf="showCustomHour" class="custom-hour">
    <input
      type="text"
      class="p-inputtext"
      pInputText
      [(ngModel)]="customHour"
    />
    <p-button icon="pi pi-check" (onClick)="addCustomHour()" />

  </div>

</div>

<div class="container">

  <p-checkbox
    [(ngModel)]="festive"
    label="festive"
    [binary]="true"
    inputId="binary"
  />

  <p-checkbox
    [(ngModel)]="monday"
    [binary]="true"
    label="monday"
    inputId="binary"
  />

  <p-checkbox
    [(ngModel)]="tuesday"
    label="tuesday"
    [binary]="true"
    inputId="binary"
  />

  <p-checkbox
    [(ngModel)]="wednesday"
    label="wednesday"
    [binary]="true"
    inputId="binary"
  />

  <p-checkbox
    [(ngModel)]="thursday"
    label="thursday"
    [binary]="true"
    inputId="binary"
  />

  <p-checkbox
    [(ngModel)]="friday"
    label="friday"
    [binary]="true"
    inputId="binary"
  />

  <p-checkbox
    [(ngModel)]="saturday"
    label="saturday"
    [binary]="true"
    inputId="binary"
  />

  <p-checkbox
    [(ngModel)]="sunday"
    label="sunday"
    [binary]="true"
    inputId="binary"
  />

</div>


<app-footer [ctaButtons]="ctaButtons"></app-footer>

<p-toast />

<p-confirmDialog>
  <ng-template pTemplate="message" let-message>
    <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
      <p>{{ message.message }}</p>
    </div>
  </ng-template>
</p-confirmDialog>
